<svg fill="none" viewBox="0 0 989 342" width="989" height="342" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
            margin: 0;
            padding: 0;
            color: inherit;
            text-decoration: none;
            list-style: none;
            outline: none;
            box-sizing: border-box;
        }

        .controller {
          widht: 100%;
          height: 40px;
          background: #3B3D3F;
          padding: 0px 15px;
          border-radius: 10px 10px 0px 0px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: -1px;
        }

        .dot_icon {
          width: 12px;
          height: 12px;
          background: #fc625d;
          border-radius: 50%;
          box-shadow: 20px 0 #fdbc40, 40px 0 #35cd4b;
        }

        .container {
            width: 100%;
            height: 300px;
            padding: 24px;
            border-radius: 0 0 10px 10px;
            background: #303234;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        @keyframes textAnim {
            0% { background-position: 0 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0 50%; }
        }

        .hello {
            font-size: 28px;
            font-weight: 700;
        }

        .anim_text {
            animation: textAnim 5s ease-out infinite;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 250% 500%;
            background-clip: text;
            -webkit-background-clip: text;  
            -webkit-text-fill-color: transparent;
        }

        .typing_box {
            width: 100%;
            display: flex;
        }

        .like {
            font-size: 24px;
            font-weight: 700;
            color: #797877;
        }
      </style>
      <div class='controller'>
        <div class='dot_icon'></div>
      </div>
      <div class='container'>
        <p class='hello'>👋🏻<span class='anim_text'> 안녕하세요!!</span></p>
        <p class='hello'><span class='anim_text'>어제보다 나은 코드를 짜는 주니어 개발자 정승룡입니다.</span> 🙂</p>
        <div class='typing_box'>
            <span class='like'>저는</span>
            
            <span class='like'>좋아합니다.</span>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
