<svg fill="none" viewBox="0 0 989 342" width="989" height="342" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
            margin: 0;
            padding: 0;
            color: inherit;
            text-decoration: none;
            list-style: none;
            outline: none;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 300px;
            padding: 16px;
            border: 3px solid transparent;
            border-radius: 20px;
            background:
                linear-gradient(90deg, #fff, #fff) padding-box,
                linear-gradient(90deg, #FDDE5C, #F8AB5E, #F56A62, #A176C8, #759BEB, #65BEB3, #70DB96) border-box;
            filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, 0.15));
        }

        @keyframes textAnim {
            0% { background-position: 0 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0 50%; }
        }

        @keyframes nudgeText {
            0% { transform: translateY(0); }
            20% { transform: translateY(5px); }
            30% { transform: translateY(0); }
            50% { transform: translateY(5px); }
            60% { transform: translateY(0); }
            80% { transform: translateY(5px); }
            90% { transform: translateY(0); }
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            animation: textAnim 5s ease-out infinite, nudgeText 5s ease-out infinite;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 250% 500%;
            background-clip: text;
            -webkit-background-clip: text;  
            -webkit-text-fill-color: transparent;
        }
      </style>
      <div class='container'>
        <span class='title'>안녕하세요!!</span>
      </div>
    </div>
  </foreignObject>
</svg>
