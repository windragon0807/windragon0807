<svg fill="none" viewBox="0 0 989 342" width="989" height="342" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
            margin: 0;
            padding: 0;
            color: inherit;
            text-decoration: none;
            list-style: none;
            outline: none;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 300px;
            padding: 24px;
            border: 3px solid transparent;
            border-radius: 20px;
            background:
                linear-gradient(90deg, #fff, #fff) padding-box,
                linear-gradient(90deg, #FDDE5C, #F8AB5E, #F56A62, #A176C8, #759BEB, #65BEB3, #70DB96) border-box;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        @keyframes textAnim {
            0% { background-position: 0 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0 50%; }
        }

        .hello {
            font-size: 28px;
            font-weight: 700;
        }

        .anim_text {
            animation: textAnim 5s ease-out infinite;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 250% 500%;
            background-clip: text;
            -webkit-background-clip: text;  
            -webkit-text-fill-color: transparent;
        }

        .typing_box {
            width: 100%;
            display: flex;
        }

        .like {
            font-size: 24px;
            font-weight: 700;
            color: #797877;
        }
      </style>
      <div class='container'>
        <p class='hello'>👋🏻<span class='anim_text'> 안녕하세요!!</span></p>
        <p class='hello'><span class='anim_text'>어제보다 나은 코드를 짜는 주니어 개발자 정승룡입니다.</span> 🙂</p>
        <div class='typing_box'>
            <span class='like'>저는</span>
            
            <span class='like'>좋아합니다.</span>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
